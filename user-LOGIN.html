<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE BAN GIAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/LOGIN.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Lemonada:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container-header">
            <img src="img_login/logo.webp" alt="">
            <h1>Sneakers Shop</h1>
            <div class="contacts-fb">
                <i class="fa-brands fa-facebook"></i>
                <a href="">Facebook: Sneakers Shop</a>
            </div>
            <div class="contacts-tele">
                <i class="fa-solid fa-phone"></i>
                <span>Hotline: 0123456789</span>
            </div>
        </div>
    </header>
    <div class="container-login">
        <h2 class="welcome">
            <span class="welcome">Welcome</span>
            <span class="to">to</span>
            <span class="brand">Sneakers Shop</span>
        </h2>
        <div class="login">
            <div class="login-logo">
                 <img src="img_login/sneaker-removebg-preview.png" alt="">
            </div>
            <h3 class>Đăng nhập</h3>
            <form class="form-container" action="user-DASHBOARD.html">
                 <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Tên đăng nhập hoặc email" required>
                 </div>
                 <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Mật khẩu" required>
                 </div>
                 <button type="submit" class="login-button">Login</button>
             </form>
            <a class="forgot" href="">Quên mật khẩu</a>
            <a href="" class="register-btn">Tạo tài khoản mới</a>
            <h3 class="h3">Hoặc</h3>
            <div class="social-login">
                <div class="google">
                <i class="fa-brands fa-google"></i>
                <a href="">Tiếp tục với Google</a>
                </div>
                <div class="apple">
                <i class="fa-brands fa-apple"></i>
                <a href="">Tiếp tục với Apple</a>
            </div>
        </div>
            
        </div>
    </div>
</body>
</html>
